<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="header">Eric's Cool Calculator</div>
    <div id="body">
        <div id="calculatorBody">
            <div class="display"></div>
            <div class="btns">
                <button class="numberBtn" id="one" onclick="one()">1</button>
                <button class="numberBtn" id="two" onclick="two()">2</button>
                <button class="numberBtn" id="three" onclick="three()">3</button>
                <button class="numberBtn" id="four" onclick="four()">4</button>
                <button class="numberBtn" id="five" onclick="five()">5</button>
                <button class="numberBtn" id="six" onclick="six()">6</button>
                <button class="numberBtn" id="seven" onclick="seven()">7</button>
                <button class="numberBtn" id="eight" onclick="eight()">8</button>
                <button class="numberBtn" id="nine" onclick="nine()">9</button>
                <button class="numberBtn" id="zero" onclick="zero()">0</button>
                
                <button class="operatorBtn" id="add" onclick ="plus()">+</button>
                <button class="operatorBtn" id="subtract" onclick ="minus()">-</button>
                <button class="operatorBtn" id="multiply" onclick="times()">x</button>
                <button class="operatorBtn" id="divide" onclick="dividedBy()">รท</button>
                <button id="equals" onclick="equals(function(result) {
                    display.innerHTML = result;
                });">=</button>
            </div> 
            <div class="deleteBtns">
                <button class="delete" id="backSpace" onclick="backSpace()">BACKSPACE</button>
                <button class="delete" id="clear" onclick="deleteAllElements()">CLEAR</button>   
            </div>
        </div>
    </div>
    <div id="footer">Made with love on Spring St.</div>
    
    <script src="script.js"></script>
</body>
</html>
