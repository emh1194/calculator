<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="header">Eric's Cool Calculator</div>
    <div id="body">
        <div id="calculatorBody">
            <div class="display"></div>
            <button class="numberBtn" id="one">1</button>
            <button class="numberBtn" id="two">2</button>
            <button class="numberBtn" id="three">3</button>
            <button class="numberBtn" id="four">4</button>
            <button class="numberBtn" id="five">5</button>
            <button class="numberBtn" id="six">6</button>
            <button class="numberBtn" id="seven">7</button>
            <button class="numberBtn" id="eight">8</button>
            <button class="numberBtn" id="nine">9</button>
            <button class="delete" id="backSpace">BCKSPC</button>
            <button class="delete" id = "clear">CLEAR</button> 
            <button class="operatorBtn" id="add"></button>
            <button class="operatorBtn" id="subtract">-</button>
            <button class="operatorBtn" id="multiply">x</button>
            <button class="operatorBtn" id="divide">รท</button>
        </div>
    </div>
    <div id="footer">Made with love on Spring St.</div>
    
</body>
<script src="script.js"></script>
</html>
